<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mass guesser</title>
        <link rel="stylesheet" href="static/game.css">
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="scoreboard">
            <p class="scoreboard-header">Scoreboard</p>
            <hr>
            <p class="round" id="round">Round: {{round}}</p>
            <p class="score" id="score">Score: {{score}}</p>
        </div>
        <div class="main">
            <p class="label">Height:</p>
            <p class="data">{{height}}</p>
            <input type="text" name="weight" id="weight" placeholder="Weight:" autofocus>
            <div class="weight" style="color:darkblue" hidden="true" id="weightdiv">
                <p class="label">Weight:</p>
                <p class="data" id="answer">{{weight}}</p>
                <p class="results" id="results">+00</p>
            </div>
            <div id="button-container" hidden="true">
                <button class="next" onclick="next()">Next</button>
            </div>
        </div>

        <img src="{{img}}" alt="mugshot" class="mugshot">

        <p class="footer">Created by <i><a href="https://skyler.cc" target="_blank">Skyler Wiernik</a></i></p>
        <script src="static/script.js"></script>
    </body>
</html>
